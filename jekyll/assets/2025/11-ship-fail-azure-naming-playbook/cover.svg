<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#50e6ff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)" />
  
  <!-- Decorative Grid -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5" opacity="0.1"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)" />

  <!-- Title Text -->
  <text x="60" y="200" font-family="Segoe UI, -apple-system, sans-serif" font-weight="bold" font-size="72" fill="white" filter="url(#shadow)">
    Ship.Fail
  </text>
  <text x="60" y="290" font-family="Segoe UI, -apple-system, sans-serif" font-weight="bold" font-size="72" fill="white" filter="url(#shadow)">
    Azure Naming
  </text>
  <text x="60" y="380" font-family="Segoe UI, -apple-system, sans-serif" font-weight="bold" font-size="72" fill="white" filter="url(#shadow)">
    Playbook
  </text>
  
  <text x="60" y="460" font-family="Segoe UI, -apple-system, sans-serif" font-size="32" fill="white" opacity="0.9">
    The Unified Tree Model for Solo Founders
  </text>

  <!-- Abstract Tree Visualization -->
  <g transform="translate(750, 100)" stroke="white" stroke-width="4" fill="none">
    <!-- Level 1: Entity -->
    <circle cx="200" cy="50" r="20" fill="white" />
    
    <!-- Level 2: Umbrellas -->
    <path d="M 200 70 L 100 150" />
    <path d="M 200 70 L 300 150" />
    <circle cx="100" cy="150" r="15" fill="white" opacity="0.8" />
    <circle cx="300" cy="150" r="15" fill="white" opacity="0.8" />
    
    <!-- Level 3: Projects -->
    <path d="M 100 165 L 50 250" />
    <path d="M 300 165 L 250 250" />
    <path d="M 300 165 L 350 250" />
    <circle cx="50" cy="250" r="12" fill="white" opacity="0.6" />
    <circle cx="250" cy="250" r="12" fill="white" opacity="0.6" />
    <circle cx="350" cy="250" r="12" fill="white" opacity="0.6" />

    <!-- Level 4: Environments -->
    <path d="M 250 262 L 220 350" />
    <path d="M 250 262 L 280 350" />
    <circle cx="220" cy="350" r="10" fill="white" opacity="0.4" />
    <circle cx="280" cy="350" r="10" fill="white" opacity="0.4" />
    
    <!-- Level 5/6: Resources (Abstract dots) -->
    <path d="M 220 360 L 200 430" opacity="0.5" stroke-dasharray="5,5"/>
    <path d="M 220 360 L 240 430" opacity="0.5" stroke-dasharray="5,5"/>
    <circle cx="200" cy="430" r="5" fill="white" opacity="0.3" />
    <circle cx="240" cy="430" r="5" fill="white" opacity="0.3" />

  </g>
  
  <!-- Labels for the tree levels (Subtle) -->
  <g transform="translate(1100, 100)" font-family="monospace" font-size="14" fill="white" opacity="0.6" text-anchor="end">
    <text x="0" y="55">Entity</text>
    <text x="0" y="155">Umbrella</text>
    <text x="0" y="255">Project</text>
    <text x="0" y="355">Env</text>
    <text x="0" y="435">Resource</text>
  </g>

</svg>